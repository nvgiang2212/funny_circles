<!DOCTYPE html>
<html>
<head>
	<title>Funny Circles 2</title>
</head>
<body>
<canvas id="myCanvas" width="1300px" height="580px" style="border: 1px solid #d3d3d3;"></canvas>

<script>
	function Circle(x, y, radius) {
		this.x = x;
		this.y = y;
		this.radius = radius;
	}

	function createCircle() {
		let ctx = document.getElementById('myCanvas').getContext("2d");
		let radius = Math.floor(Math.random() * 100);
		let circle = new Circle(650, 400, radius);
		ctx.beginPath();
		ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
		ctx.fill();
	}

	createCircle();
</script>
</body>
</html>
