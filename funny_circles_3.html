<!DOCTYPE html>
<html>
<head>
	<title>Funny Circles</title>
</head>
<body>
<canvas id="myCanvas" width="1300px" height="580px" style="border: 1px solid #d3d3d3;"></canvas>

<script>
	function Circle(x, y, radius) {
		this.x = x;
		this.y = y;
		this.radius = radius;
	}

	// Sinh ra 1 so ngau nhien tu 0-255
	function getRandomHex() {
		return Math.floor(Math.random()*255);
	}

	// Sinh ra 1 mau ngau nhien
	function getRandomColor() {
		let red = getRandomHex();
		let green = getRandomHex();
		let blue = getRandomHex();
			return "rgb(" + red + "," + blue + "," + green + ")";
	}

	function createCircle() {
		let ctx = document.getElementById('myCanvas').getContext("2d");
		let radius = Math.floor(Math.random() * 100);
		let color = getRandomColor();
		let circle = new Circle(650, 300, radius);
		ctx.beginPath();
		ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
		ctx.fillStyle = color;
		ctx.fill();
	}

	createCircle();
</script>
</body>
</html>
